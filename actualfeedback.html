<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #531212;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            flex: 1;
            background-color: white;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-form label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        .feedback-form input[type="text"],
        .feedback-form input[type="email"],
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .feedback-form textarea {
            height: 150px;
            resize: vertical;
        }

        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: #531212;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .feedback-form button:hover {
            background-color: #9c4646;
        }
        footer {
            background-color: #9c4646;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        footer .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">TrackHer</div>
        <nav>
            <ul>
                <li><a href="homepageoffile.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>We Value Your Feedback</h1>
        <center><p>Please share your thoughts with us to help us improve.</p></center>

        <div class="feedback-form">
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="comments">Your Feedback:</label>
                <textarea id="comments" name="comments" required placeholder="Write your comments here..."></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>&copy; 2024 TrackHer. All Rights Reserved.</div>
        <div class="footer-links">
            <a href="terms.html">Terms & Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

</body>
</html>
