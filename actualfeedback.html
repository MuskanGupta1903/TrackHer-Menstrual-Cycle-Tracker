<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form - TrackHer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("Untitled design.png") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #d94e73;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ffe2ea;
      left: 0;
      bottom: -3px;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      margin: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
      color: #d94e73;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 17px;
      color: #d94e73;
    }

    .feedback-form {
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      background-color: rgba(217, 78, 115, 0.95);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      color: white;
      transition: transform 0.3s ease;
    }

    .feedback-form:hover {
      transform: translateY(-5px);
    }

    .feedback-form label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
    }

    .feedback-form input[type="text"],
    .feedback-form input[type="email"],
    .feedback-form textarea,
    .feedback-form select {
      width: 100%;
      padding: 14px 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #fff;
      color: #d94e73;
      transition: box-shadow 0.3s ease;
    }

    .feedback-form input::placeholder,
    .feedback-form textarea::placeholder {
      color: #d94e73;
      opacity: 0.8;
    }

    .feedback-form input:focus,
    .feedback-form textarea:focus,
    .feedback-form select:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(217, 78, 115, 0.7);
    }

    .feedback-form textarea {
      min-height: 140px;
      resize: vertical;
    }

    .feedback-form button {
      width: 100%;
      padding: 14px;
      background: white;
      color: #d94e73;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .feedback-form button:hover {
      background: #f3d2da;
      transform: scale(1.03);
    }

    .shake {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      color: #d94e73;
      padding: 35px 45px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      font-size: 20px;
      z-index: 1000;
      text-align: center;
      animation: popupSlide 0.5s ease forwards;
    }

    @keyframes popupSlide {
      from { transform: translate(-50%, -60%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .popup span {
      font-size: 36px;
      display: block;
      margin-bottom: 15px;
    }

    .popup button {
      margin-top: 15px;
      background: #d94e73;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background-color: #d94e73;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: auto;
    }

    footer .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      position: relative;
    }

    footer .footer-links a:hover::after {
      content: '';
      width: 100%;
      height: 2px;
      background: white;
      position: absolute;
      bottom: -2px;
      left: 0;
      transition: 0.3s;
    }

    footer .socials {
      margin-top: 8px;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      .feedback-form {
        padding: 25px;
      }

      .popup {
        width: 90%;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">TrackHer</div>
    <nav>
      <ul>
        <li><a href="homepageoffile.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 data-aos="fade-up">We Value Your Feedback</h1>
    <p data-aos="fade-up" data-aos-delay="150">Share your thoughts and help us grow better!</p>

    <div class="feedback-form" data-aos="zoom-in" data-aos-delay="300">
      <form id="feedbackForm">
        <label for="name">üë§ Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />

        <label for="email">üìß Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="comments">üìù Your Feedback:</label>
        <textarea id="comments" name="comments" required placeholder="Write your feedback..."></textarea>

        <label for="rating" data-aos="fade-right" data-aos-delay="400">‚≠ê Your Rating (1-10):</label>
        <select id="rating" name="rating" required>
          <option value="">Select Rating</option>
          ${[...Array(10).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </main>

  <div class="popup" id="successPopup">
    <span>‚úÖ</span>
    Thank you for your feedback!
    <br>
    <button onclick="closePopup()">Close</button>
  </div>

  <footer>
    <div>&copy; 2024 TrackHer. All Rights Reserved.</div>
    <div class="footer-links">
      <a href="terms.html">Terms & Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
    <div class="socials">
      üåê ‚úâÔ∏è üì±
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    const form = document.getElementById('feedbackForm');
    const popup = document.getElementById('successPopup');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const comments = form.comments.value.trim();
      const rating = form.rating.value;

      if (!name || !email || !comments || !rating) {
        form.classList.add('shake');
        setTimeout(() => form.classList.remove('shake'), 400);
        return;
      }

      popup.style.display = 'block';
      setTimeout(() => {
        form.reset();
      }, 500);
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
