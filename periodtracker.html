<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('homepagebg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            background-color: #4e161f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .go-back {
            background-color: rgb(99, 24, 24);
            color: #cc2f56;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .go-back:hover {
            background-color: #801c1c;
            color: white;
        }

        .container {
            max-width: 400px;
            background-color: rgb(138, 57, 57);
            padding: 30px;
            border-radius: 15px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* To offset the fixed header */
        }

        h2 {
            text-align: center;
            font-family: 'Trebuchet MS', Tahoma, sans-serif; 
            font-size: 36px;   
            color:rgb(255, 255, 255);
            margin-bottom: 20px;
        }
        
        label {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
            display: block;
        }

        input[type="date"], 
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus, 
        input[type="number"]:focus {
            border-color: #531c23;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #752020;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #962828;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #fffdfd;
        }

        .result strong {
            color: #cc6c6c;
        }

        /* Responsive Styling */
        @media screen and (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                padding: 10px;
            }

            input[type="date"], 
            input[type="number"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-title">TrackHer</div>
        <button class="go-back" onclick="history.back()">Go Back</button>
    </header>

    <div class="container">
        <h2>Track Your Cycle</h2>
        <label for="lastPeriod">Date of Last Period:</label>
        <input type="date" id="lastPeriod" required>

        <label for="cycleLength">Average Cycle Length (in days):</label>
        <input type="number" id="cycleLength" min="20" max="40" required>

        <button onclick="calculateNextPeriod()">Track</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateNextPeriod() {
            const lastPeriodDate = new Date(document.getElementById('lastPeriod').value);
            const cycleLength = parseInt(document.getElementById('cycleLength').value);

            if (!isNaN(lastPeriodDate) && !isNaN(cycleLength)) {
                const nextPeriodDate = new Date(lastPeriodDate);
                nextPeriodDate.setDate(lastPeriodDate.getDate() + cycleLength);

                document.getElementById('result').innerHTML = 
                    `Your next period is expected to start on: <strong>${nextPeriodDate.toDateString()}</strong>`;
            } else {
                document.getElementById('result').innerHTML = "Please enter valid values.";
            }
        }
    </script>
</body>
</html>
