<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Period Mood Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body with background image */
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #d94e73; /* Darker flamingo pink */
      color: white;
      position: fixed;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0.95;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #d94e73; /* Darker flamingo pink */
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      margin-top: auto;
    }

    /* Tracker Container (Banner) */
    .tracker-container {
      background: rgba(217, 78, 115, 0.95); /* Slightly transparent flamingo pink */
      padding: 20px;
      border-radius: 10px;
      border: 3px solid #b84363;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 100px auto 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      text-align: center;
      color: white;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: white;
    }

    select,
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #b84363;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a33656;
    }

    .log-container {
      margin-top: 20px;
    }

    .log {
      background: #f2b6c6;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">TrackHer</div>
    <nav>
      <ul>
        <li><a href="homepageoffile.html">Home</a></li>
        <li><a href="periodtracker.html">Tracker</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menstrualcycle.html">Menstrual Cycle</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="tracker-container">
    <h1>Track Your Mood</h1>
    <form id="moodForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" required />

      <label for="mood">Select Mood:</label>
      <select id="mood" required>
        <option value="" disabled selected>Choose your mood</option>
        <option value="Happy">ðŸ˜Š Happy</option>
        <option value="Sad">ðŸ˜¢ Sad</option>
        <option value="Irritated">ðŸ˜¡ Irritated</option>
        <option value="Tired">ðŸ˜´ Tired</option>
        <option value="Crampy">ðŸ˜– Crampy</option>
        <option value="Energetic">ðŸ’ª Energetic</option>
      </select>

      <button type="submit">Save Mood</button>
    </form>

    <div class="log-container">
      <h2 style="color: white;">Your Mood Log:</h2>
      <div id="moodLog"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Period Mood Tracker. All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById("moodForm");
    const moodLog = document.getElementById("moodLog");
    const moodData = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const mood = document.getElementById("mood").value;

      if (!date || !mood) {
        alert("Please fill in all fields!");
        return;
      }

      moodData.push({ date, mood });
      updateMoodLog();
      form.reset();
    });

    function updateMoodLog() {
      moodLog.innerHTML = "";
      moodData.forEach((entry) => {
        const logEntry = document.createElement("div");
        logEntry.className = "log";
        logEntry.innerHTML = `<strong>Date:</strong> ${entry.date} <br> <strong>Mood:</strong> ${entry.mood}`;
        moodLog.appendChild(logEntry);
      });
    }
  </script>
</body>
</html>
