<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Mood Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('homebg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #440e0e; /* Darker shade for visibility */
            color: white;
            position: fixed; /* Fixed at the top of the page */
            width: 100%;
            z-index: 1000; /* Ensures header is above other elements */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a shadow for better focus */
            opacity: 0.95; /* Slight transparency for aesthetics */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            background-color: #7a0f0f;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Container for the mood tracker */
        .tracker-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 80px auto; /* Push down below the fixed header */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #680b0b;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #7a0f0f;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #861616;
        }

        .log-container {
            margin-top: 20px;
        }

        .log {
            background: #e98e8e;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">TrackHer</div>
        <nav>
            <ul>
                <li><a href="homepageoffile.html">Home</a></li>
                <li><a href="periodtracker.html">Tracker</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menstrualcycle.html">Menstrual Cycle</a></li>
            
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="tracker-container">
        <h1>Track Your Mood</h1>
        <form id="moodForm">
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="mood">Select Mood:</label>
            <select id="mood" required>
                <option value="" disabled selected>Choose your mood</option>
                <option value="Happy">ðŸ˜Š Happy</option>
                <option value="Sad">ðŸ˜¢ Sad</option>
                <option value="Irritated">ðŸ˜¡ Irritated</option>
                <option value="Tired">ðŸ˜´ Tired</option>
                <option value="Crampy">ðŸ˜– Crampy</option>
                <option value="Energetic">ðŸ’ª Energetic</option>
            </select>

            <button type="submit">Save Mood</button>
        </form>

        <div class="log-container">
            <h2>Your Mood Log:</h2>
            <div id="moodLog"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Period Mood Tracker. All Rights Reserved.
    </footer>

    <script>
        const form = document.getElementById('moodForm');
        const moodLog = document.getElementById('moodLog');

        // Mood Tracker Data Storage
        const moodData = [];

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const mood = document.getElementById('mood').value;

            if (!date || !mood) {
                alert("Please fill in all fields!");
                return;
            }

            // Save to mood data
            moodData.push({ date, mood });

            // Update the mood log
            updateMoodLog();

            // Clear form
            form.reset();
        });

        function updateMoodLog() {
            moodLog.innerHTML = "";

            moodData.forEach((entry) => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log';
                logEntry.innerHTML = `<strong>Date:</strong> ${entry.date} <br> <strong>Mood:</strong> ${entry.mood}`;
                moodLog.appendChild(logEntry);
            });
        }
    </script>
</body>
</html>
