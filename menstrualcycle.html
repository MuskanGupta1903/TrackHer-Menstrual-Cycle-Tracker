<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Untitled design.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f3f1f8;
            color: #0f0f0f;
            min-height: 100vh;
        }

        header {
            background-color: #d94e73;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-family: 'Trebuchet MS', sans-serif;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
            color: #fdfdfd;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .cycle-phase {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            flex-wrap: wrap;
        }

        .phase-card {
            background-color: #d94e73;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(241, 240, 240, 0.1);
        }

        .phase-card img {
            width: 100%;
            border-radius: 10px;
        }

        .phase-card h3 {
            color: #ffffff;
            margin-top: 15px;
        }
